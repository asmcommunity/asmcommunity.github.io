    <div class="body">For those of you who would like to know the time it takes to compile your application this add in otuputs the compile time to the output window in the form..<br /><br /><div class="quote"><span style="font-size:9px>GoAsm.Exe Version 0.49.4 - Copyright Jeremy Gordon 2001/4<br />Output file: CompileTime.obj<br /><br />GoLink.Exe Version 0.23 - Copyright Jeremy Gordon 2002/4<br />Output file: CompileTime.dll size: 3,584 bytes<br /><br />Make finished.<br />Total compile time 161 ms</span> </div><br /><br />Just copy the DLL to the addin folder and install it with Addin Manager, there is no configuration or options, it is the simplest possible addin.</div>
